<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
    <title>CineFlix - Crime</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
</head>

<body>
    <section class="category" id="category">
        <h2 class="section-heading">Category</h2>

        <div class="category-grid">

            <div class="category-card">
                <img src="./assets/images/action.jpg" alt="" class="card-img">
                <a href="action.html">
                    <div class="name">Action</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/comedy.jpg" alt="" class="card-img">
                <a href="comedy.html">
                    <div class="name">Comedy</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/thriller.webp" alt="" class="card-img">
                <a href="thriller.html">
                    <div class="name">Thriller</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/horror.jpg" alt="" class="card-img">
                <a href="horror.html">
                    <div class="name">Horror</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/adventure.jpg" alt="" class="card-img">
                <a href="adventure.html">
                    <div class="name">Adventure</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/animated.jpg" alt="" class="card-img">
                <a href="animated.html">
                    <div class="name">Animated</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/crime.jpg" alt="" class="card-img">
                <a href="crime.html">
                    <div class="name">Crime</div>
                </a>
            </div>

            <div class="category-card">
                <img src="./assets/images/sci-fi.jpg" alt="" class="card-img">
                <a href="sci-fi.html">
                    <div class="name">SCI-FI</div>
                </a>
            </div>

        </div>
        <h2 class="section-heading">Crime</h2>
        <div class="movies-grid">
            <div class="movie-card">

                <div class="card-head">
                    <img src="./assets/images/movies/den.jpg" alt="" class="card-img">

                    <div class="card-overlay">



                        <div class="rating">
                            <ion-icon name="star-outline"></ion-icon>
                            <span>8.0</span>
                        </div>

                        <div class="play">
                            <a href="den.html">
                                <ion-icon name="play-circle-outline"></ion-icon>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="card-body">
                    <h3 class="card-title">Den of Theives</h3>

                    <div class="card-info">
                        <span class="genre">Action/Crime</span>
                        <span class="year">2018</span>
                    </div>
                </div>
            </div>


            <div class="movie-card">

                <div class="card-head">
                    <img src="./assets/images/movies/gangu.jpg" alt="" class="card-img">

                    <div class="card-overlay">



                        <div class="rating">
                            <ion-icon name="star-outline"></ion-icon>
                            <span>7.0</span>
                        </div>

                        <div class="play">
                            <a href="gangubai.html">
                                <ion-icon name="play-circle-outline"></ion-icon>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="card-body">
                    <h3 class="card-title">Gangubai Kathiawadi</h3>

                    <div class="card-info">
                        <span class="genre"> Drama/Crime</span>
                        <span class="year">2022</span>
                    </div>
                </div>

            </div>

            <div class="movie-card">

                <div class="card-head">
                    <img src="./assets/images/movies/kf.jpg" alt="" class="card-img">

                    <div class="card-overlay">

                        <div class="rating">
                            <ion-icon name="star-outline"></ion-icon>
                            <span>8.3</span>
                        </div>

                        <div class="play">
                            <a href="kf.html">
                                <ion-icon name="play-circle-outline"></ion-icon>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="card-body">
                    <h3 class="card-title">The Kashmir Files</h3>

                    <div class="card-info">
                        <span class="genre">Drama/Historical</span>
                        <span class="year">2022</span>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="footer-copyright">
        <div class="copyright">
            <p>&copy; copyright 2022 CineFlix</p>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
